<!DOCTYPE HTML>
<html lang="en">
  <head>
    <titleOOSHA Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/osha-challenge.css">

    <script src="./js/aws-sdk-2.7.0.min.js"></script>
    <script src="./js/app.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="./img/oshachallenge-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/oshachallenge-32x32.png">

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        .row {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
        }
        .row > [class*='col-'] {
            display: flex;
            flex-direction: column;
        }
        .valign {
            display: inline-block;
            vertical-align:middle;
            float: none;
        }
        
        div #prediction_status {
            border: 1px solid;
            margin-bottom: 10px;
            padding: 10px;
        }

    </style>
    </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-eye-open"></span></a>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Predict</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row" id="prediction_status">
            <div class="col-sm-6">
                <div class="row">
                    <div class="container valign">
                        Realtime Prediction Endpoint Status
                    </div>
                    <div class="container valign" id="endpoint_status">
                        NA
                    </div>
                </div>
            </div>
            <div class="col-sm-3 valign"><button class="btn btn-md btn-block" disabled="disabled" value="Start Endpoint" id="btnStartEndpoint">Start Endpoint</button></div>
        </div>
      <div class="row">
        
          <form class="form-horizontal col-sm-6" id="predict-params">
            <div class="form-group">
              <label class="control-label col-sm-2" for="site-city">Site City:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="site-city" placeholder="Enter parameter">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="site-state">Site State:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="site-state" placeholder="Enter parameter">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="union_status">Union Status (Y/N/B/A):</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="union_status" placeholder="Enter parameter">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="why_no_insp">Why no inspections?(I/C/B/A/D/F/E/G):</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="why_no_insp" placeholder="Enter parameter">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="naics_code">NAICS code (numeric):</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="naics_code" placeholder="Enter parameter">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="nr_in_establishment">Number in establishment (numeric):</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="nr_in_establishment" placeholder="Enter parameter">
              </div>
            </div>
        </form>
        <div class="container-fluid col-sm-6">
            <div class="row" style="height: 10%">
                <button type="button" id="predict-button" class="btn btn-lg btn-block btn-primary" disabled="disabled">Predict</button>
            </div>
            <div class="row" style="height: 90%;">
                <div class="container"><h1>Predicted score is</h1></div>
                <div class="container"><h1><span id="results_output">NA</span></h1></div>
            </div>    
        </div>
      </div>
    </div>
    <div class="row">
        <div class="container">
            Debug info:
            <pre class="pre-scrollable"><span id="debug_output">NA</span></pre>
            <span id="cognito_id">ID is not yet defined.</span>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; David F. Severski 2016</p>
      </div>
    </footer>
  </body>
</html>
